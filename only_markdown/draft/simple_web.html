<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmisión en Vivo</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1.25rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Transmisión en Vivo</h1>
    <p>
      Estás viendo una transmisión en tiempo real.
      El contenido se emite de forma continua y puede actualizarse sin recargar la página.
    </p>

    <div class="video-wrapper">
      <iframe
        src="https://punchuncle.net/embed/opfos5hdvvz"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>

    <footer>
      Streaming en vivo • Señal continua
    </footer>
  </div>

</body>
</html>
