<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Markdown + Imágenes</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #24292e;
        }
        #content {
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            padding: 30px;
            border-radius: 6px;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div id="loading">Cargando README.md...</div>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });


        // -----------------------------
        //  CARGAR TODAS LAS IMÁGENES PNG
        // -----------------------------
        async function loadImages() {
            const imagesFolder = "./";  // Carpeta donde tienes tus PNG

            try {
                const response = await fetch(imagesFolder);
                const text = await response.text();

                // Detectar archivos PNG en el listado autoindex
                const regex = /href="([^"]+\.png)"/g;
                let match;
                let html = "<h2>Imágenes</h2>";

                while ((match = regex.exec(text)) !== null) {
                    html += `<img src="${imagesFolder}${match[1]}" alt="${match[1]}">`;
                }

                document.getElementById("content").innerHTML += html;

            } catch (e) {
                console.error("No se pudo listar las imágenes:", e);
                document.getElementById("content").innerHTML += `
                    <p style="color:red;">
                        ⚠️ No se pudieron cargar las imágenes.<br>
                        Asegúrate de ejecutar un servidor con <strong>autoindex</strong> activado.
                    </p>`;
            }
        }

        // Ejecutar ambos cargadores
        window.addEventListener('DOMContentLoaded', async () => {
            await loadImages();
        });
    </script>

</body>
</html>
