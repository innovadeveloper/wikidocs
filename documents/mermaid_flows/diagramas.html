<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Markdown + Imágenes</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #24292e;
        }

        #content {
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            padding: 30px;
            border-radius: 6px;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });


        // -----------------------------
        //  CARGAR TODAS LAS IMÁGENES PNG
        // -----------------------------
        // -----------------------------
        //  CARGAR TODAS LAS IMÁGENES PNG DESDE UN ARRAY
        // -----------------------------
        async function loadImages() {

            const basePath = "https://innovadeveloper.github.io/wikidocs/documents/mermaid_flows/";

            // Lista de archivos PNG (solo añades aquí tus imágenes)
            const images = [
                "ANALISTA_OPS.png",
                "ANALISTA_PERSONAL.png",
                "CONDUCTOR.png",
                "COORDINADOR_SUMINISTRO.png",
                "DESPACHADOR.png",
                "ESPECIALISTA_DOCUMENTOS.png",
                "JEFE_LIQUIDACION.png",
                "JEFE_OPS.png",
                "MONITOREADOR.png",
                "RECAUDADOR.png",
                "SUPERVISOR_TERMINAL.png"
            ];

            let html = "<h2>DG</h2>";

            images.forEach(file => {
                html += `
        <div style="margin: 12px 0; text-align:center;">
            <small><b>${file}</b></small>
            <br/>
            <img src="${basePath}${file}" 
                 alt="${file}" 
                 style="width: auto; max-width: 100%; height: auto; display:block; margin:0 auto;">
        </div>
    `;
            });

            document.getElementById("content").innerHTML += html;
        }


        // Ejecutar ambos cargadores
        window.addEventListener('DOMContentLoaded', async () => {
            await loadImages();
        });
    </script>

</body>

</html>
